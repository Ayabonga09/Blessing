<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-box">
    <h1>Hey Busi! 🎀</h1>
    <p>Enter your birthday date to see your surprise 🎁</p>
    <p>e.g 26/09/2002</p>
    <input type="password" id="password" placeholder="Enter..." />
    <button onclick="checkPassword()">Let Me In</button>
    <div id="error" class="error"></div>
  </div>
  <div class="reaction-buttons">
  <button id="yesBtn">Love it 💕</button>
  <button id="noBtn">Nah 😢</button>
</div>

<div class="emoji-pop" id="emojiPop"></div>

  <script src="script.js"></script>
</body>
</html>
